<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User List</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eef2f7;
    }

    nav {
      background-color: #0d6efd; 
      padding: 15px 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    nav .logo {
      color: white;
      font-weight: 700;
      font-size: 1.5rem;
      text-decoration: none;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #a8c0ff;
    }

    h2 {
      text-align: center;
      margin: 30px 0 20px;
      color: #333;
      font-size: 2rem;
    }

    .table-wrapper {
      width: 90%;
      margin: 0 auto;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      min-width: 600px; 
    }

    thead {
      background-color: #4a90e2;
      color: white;
    }

    th, td {
      padding: 14px 18px;
      text-align: left;
      font-size: 15px;
      white-space: nowrap;
    }

    tbody tr:nth-child(even) {
      background-color: #f1f5f9;
    }

    tbody tr:hover {
      background-color: #e0eefa;
    }

    .id {
      font-weight: 500;
      color: #333;
    }

    a {
      color: #0d6efd;
      font-weight: 600;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px 20px;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }

      h2 {
        font-size: 1.6rem;
      }

      th, td {
        font-size: 14px;
        padding: 10px 14px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a th:href="@{/}" class="logo">ProjectGroups</a>
    <ul>
      <li><a th:href="@{/}">Home</a></li>
      <li><a th:href="@{/creategroup}">Create Group</a></li>
      <li><a th:href="@{/notification}">Notifications</a></li>
      <li><a th:href="@{/asamember}">As a teammember</a></li>
      <li><a th:href="@{/loginform}">Logout</a></li>
    </ul>
  </nav>

  <h2>User List</h2>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="u : ${user}">
          <td th:text="${u.name}" class="id"></td>
          <td th:text="${u.email}" class="id"></td>
          <td><a th:href="@{/send_invitation/{u_id}/{id}(u_id=${u.webuser_id}, id=${g_id})}">Send Invitation</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
