<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User List</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eef2f7;
      color: #333;
      line-height: 1.6;
    }

    nav {
      background-color: #0d6efd;
      padding: 15px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    nav .logo {
      color: white;
      font-weight: 700;
      font-size: 1.5rem;
      text-decoration: none;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin: 10px 0 0 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #a8c0ff;
    }

    h2 {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 2rem;
    }

    .table-container {
      width: 90%;
      max-width: 1000px;
      margin: 0 auto 60px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    thead {
      background-color: #4a90e2;
      color: white;
    }

    th, td {
      padding: 14px 18px;
      text-align: left;
      font-size: 15px;
    }

    tbody tr:nth-child(even) {
      background-color: #f1f5f9;
    }

    tbody tr:hover {
      background-color: #e0eefa;
    }

    .id {
      font-weight: 500;
      color: #333;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        width: 100%;
        gap: 10px;
      }

      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }

      thead {
        display: none;
      }

      tbody tr {
        margin-bottom: 15px;
        background: white;
        padding: 12px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      }

      td {
        display: flex;
        justify-content: space-between;
        padding: 10px 12px;
        border-bottom: 1px solid #ddd;
        font-size: 1rem;
      }

      td::before {
        content: attr(data-label);
        font-weight: bold;
        color: #555;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a th:href="@{/}" class="logo">ProjectGroups</a>
    <ul>
      <li><a th:href="@{/}">Home</a></li>
      <li><a th:href="@{/creategroup}">Create Group</a></li>
      <li><a th:href="@{/notification}">Notifications</a></li>
      <li><a th:href="@{/asamember}">As a teammember</a></li>
      <li><a th:href="@{/loginform}">Logout</a></li>
    </ul>
  </nav>

  <h2>User List</h2>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>User</th>
          <th>Task</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="t : ${t}">
          <td data-label="User" class="id" th:text="${t.user_t.name}">User Name</td>
          <td data-label="Task" class="id" th:text="${t.grptask_t.name}">Task Name</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
